<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>table</title>
    <style>
        td{
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <table border="2">
            <thead>
            <caption>school time table</caption>
            <tr>
                <th style="padding: 15PX;">S.NO</th>
                <th>SUBJECT</th>
                <th>DAYS</th>
            </tr>
            <tr>
                <td style="padding: 15PX;">1</td>
                <td>ISLAMIAT</td>
                <td>MONDAY</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="padding: 15PX;">2</td>
                <td>URDU</td>
                <td>TUESDAY</td>
            </tr>
            <tr>
                <td style="padding:15PX;">3</td>
                <td>ENGLISH</td>
                <td>WEDNESDAY</td>
            </tr>
            <tr>
                <td style="padding:15PX;">4</td>
                <td>MATHMATICS</td>
                <td>THURSDAY</td>
            </tr>
            <tr>
                <td style="padding:15PX;">5</td>
                <td>SCIENCE</td>
                <td>FRIDAY</td>
            </tr>
            </tbody>
   
       
        </table>
    </div>
   
</body>
</html>
